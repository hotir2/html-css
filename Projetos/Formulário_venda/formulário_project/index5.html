<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="index5.css">
</head>
<body>
   <div class="container">
    <div class="header">
        <h3>Cadastre seu veículo para vender mais rápido!</h3>
    </div>
    <div class="form-container">
       <div class="form-header">
        <p>Formulário</p>
       </div> 
       <div class="form-body">
        <h1 class="form-title">Venda facíl seu carro!</h1>
        <p>descreva as características e marque os opcionais
        que ele possui.
        </p>
        <form>
        <!-- box input -1 -->
          <div class="box-input">
            <label for="title"
            >Título do anúncio <span class="required-field">*</span></label
            >
            <input type="text" name="title" id="title" class="block" 
            placeholder="Um título para anúnciar o seu carro"
            
            minlength="1" 
            
            maxlength="30"
            
            required
             />
            
        <!-- Mainlenhth - minimo de 1 caracter
             Maxlength - máximo de 30 -->

          </div>

        <!-- box input - 2 -->
          <div class="box-input">
            <label for="price"
            >Preço <span class="required-field">*</span></label
            >
            <input 
            type="number" 
            name="price" 
            id="price" 
            class="block" 
            placeholder="Defina o preço"
            
            required
             />
          </div>

        <!-- box input - 3 -->
          <div class="box-input">
            <label for="description"
            >Descrição <span class="required-field">*</span></label
            >
            <textarea 
            name="description" 
            id="description" 
            class="block"
            placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão "></textarea>
          </div>
           
        <!-- box input - 4 -->
          <div class="box-input">
            <label for="brand"
            >Marca <span class="required-field">*</span></label
            >
            <input 
            type="text" 
            name="brand" 
            id="brand" 
            class="block" 
            placeholder="Digite a marca do veículo"
            required
             />
            </div>

        <!-- box input - 5 -->
            <div class="box-input">
                <label for="model"
                >Modelo <span class="required-field">*</span></label
                >
                <input 
                type="text" 
                name="model" 
                id="model" 
                class="block" 
                placeholder="Digite o modelo do veículo"
                required
                 />
                </div>

        <!-- box input - 6 -->
            <div class="box-input">
                <label for="mileage"
                >kilometragem <span class="required-field">*</span></label
                >
                <input 
                type="number" 
                name="mileage" 
                id="mileage" 
                class="block" 
                placeholder="Digite a kilometragem do veículo"
                required
                 />
                </div>

        <!-- box input - 7 -->  
            <div class="box-input">
                <label for="purchase_date"
                >Data de compra <span class="required-field">*</span></label
                >
                <input 
                type="date" 
                name="purchase_date" 
                id="purchase_date" 
                class="block" 
                required
                 />
                </div>

        <!-- box input - 8 -->
          <div class="box-input">
           <p>Tipo de câmbio: <span class="required-field">*</span></p>
           <input type="radio" id="manual" name="gear">
           <label for="manual">Manual</label>

           <input type="radio" id="auto" name="gear">
           <label for="auto">Automático</label>
            </div>    
            
        <!-- optional-box - 1 -->
            <div class="optional-box">
            <p>Opcionais</p>
             <ul class="optional-list">
                <li>
                    <input type="checkbox" 
                    id="airbag" 
                    name="optional[]" 
                    value="airbag">
                    <label for="airbag">Airbag</label>
                </li>
                <li>
                    <input type="checkbox" 
                    id="alarme" 
                    name="optional[]" 
                    value="alarme">
                    <label for="alarme">Alarme</label>
                </li>
                <li>
                    <input type="checkbox" 
                    d="ac" 
                    name="optional[]" 
                    value="ac">
                    <label for="ac">Ar Condicionado</label>
                </li>
                <li>
                    <input type="checkbox" 
                    id="reverse_camera" 
                    name="optional[]" 
                    value="reverse_camera">
                    <label for="reverse_camera">Câmera de Ré</label>
                </li>
              </ul>
            </div>

        <!-- optional-box - 2 -->
              <div class="optional-box">             
                 <ul class="optional-list">
                    <li>
                        <input type="checkbox" 
                        id="lane_assist" 
                        name="optional[]" 
                        value="lane_assist">
                        <label for="lane_assist">Assistente de Pista</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="keyless" 
                        name="optional[]" 
                        value="keyless">
                        <label for="keyless">Partida Keyless</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="smartphone"
                        name="optional[]" 
                        value="smartphone">
                        <label for="smartphone">Intregação com celular</label>
                    </li>
                    <li>
                        <input type="checkbox" 
                        id="leather_seate" 
                        name="optional[]" 
                        value="leather_seate">
                        <label for="leather_seate">Banco de couro</label>
                    </li>
                   </ul>
                </div> 

        <!-- box input fotos -->
                <div class="box-input">
                    <p>Fotos do carro: <span class="required-field">*</span></p>
                    <input type="file" 
                    multiple 
                    accept="image/png, image/jpg" 
                    id="images" 
                    name="images" 
                    required>
                </div>
        <!-- botões -->
          <input type="submit" value="Enviar" class="btn-submit"/>
          <input type="reset" value="Limpar" class="btn-submit"/>
        </form>
       </div>
    </div>
   </div> 
</body>
</html>
